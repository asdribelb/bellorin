    <main>

        <div class="contac1">

            <div class="datos_cuadro">
                <h2>CONTACTO</h2>
                <section class="borde">
                    <a class="icon" target="_blank" href="#">
                        <img class="img_contacto" src="../img/whatsaap 1.svg"></a>

                <section class="borde">

            <div class="enviar_mensaje">

                <div>

                    <form class="formulario">
                        <h2>ENVIAME UN MENSAJE</h2>
                        <label class="nombre" for="Nombres">Nombres</label>
                        <input class="contacto4" type="text" name="nombres" id="nombres">
                        <label for="Apellidos">Apellidos</label>
                        <input class="contacto4" type="text" name="apellidos" id="apellidos">
                        <label for="Correo">Correo</label>
                        <input class="contacto4" type="email" name="correo" id="correo">
                        <label>Comuna</label>
                        <select class="seleccion">
                            <option class="opciones" value="">Seleccionar:</option>
                            <option vale="1">Puente Alto</option>
                            <option vale="2">La Cisterna</option>
                            <option vale="3">El Bosque</option>
                        </select>
                        <label for="hombre">Hombre </label>
                        <input type="radio" value="Hombre" id="hombre" name="sexo">
                        <label for="mujer">Mujer </label>
                        <input type="radio" value="mujer" id="mujer" name="sexo">
                        <label for="no-contesta">Prefiero no contestar </label>
                        <input type="radio" value="No contesta" id="no-contesta" name="sexo">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" class="mensaje1" cols="30" rows="5"></textarea>
                        <div class="but-for">
                            <button class="boton1">
                                ENVIAR
                            </button>
                            <button class="boton2">
                                LIMPIAR
                            </button>
